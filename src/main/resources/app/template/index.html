<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div id="hello">
        Hello!!@
    </div>
    <!--<script src="dist/js/bundle.js"></script>-->
    <div ng-app="F1FeederApp" ng-controller="driversController">
        <table>
            <thead>
                <tr>
                    <th colspan="4">Drivers Championship Standings</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="driver in driversList">
                    <td>{{$index + 1}}</td>
                    <td>
                        <img src="img/flags/{{driver.Driver.nationality}}.png" /> {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
                    </td>
                    <td>{{driver.Constructors[0].name}}</td>
                    <td>{{driver.points}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
